
<!-- templates/metodos_pago/edit_payment_method.html -->
{% extends "base.html" %}

{% block title %}Editar Método de Pago{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Método de Pago</h1>
    <form action="{{ url_for('edit_payment_method', id=payment_method.PK_paymentMethod) }}" method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ payment_method.name }}" required>
            <div class="invalid-feedback">Por favor, ingrese un nombre válido.</div>
        </div>
        <div class="mb-3">
            <label for="anotherDetails" class="form-label">Detalles Adicionales</label>
            <textarea class="form-control" id="anotherDetails" name="anotherDetails">{{ payment_method.anotherDetails }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('index_payment_methods') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })()
    })()
</script>
{% endblock %}
