<!-- templates/categorias/index.html -->
{% extends "base.html" %}

{% block title %}Categorías{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Categorías</h1>
    <a href="{{ url_for('add_category') }}" class="btn btn-primary mb-4">Agregar Categoría</a>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.cathegoryName }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <a href="{{ url_for('edit_category', id=category.PK_category) }}" class="btn btn-warning btn-sm">Editar</a>
                    <form action="{{ url_for('delete_category', id=category.PK_category) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
